<mat-toolbar class="caja_superior">
    <mat-card-header>
        <mat-card-title>Clientes</mat-card-title>
        <mat-card-subtitle>Clientes registrados en la aplicación</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="manageCustomer('crear')">Agregar cliente</button>
    </mat-card-actions>
</mat-toolbar>
<hr>
<mat-card class="content-table">
    <mat-card-content class="table-group">
        <table mat-table class="mat-elevation-z6" [dataSource]="customer">

            <!-- Columna ID customer -->
            <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef class="table-header cutomer-id ">No. </th>
                <td mat-cell *matCellDef="let customer">{{customer.customerId}}</td>
            </ng-container>

            <!-- Columna Nombre customer -->
            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef class="table-header customer-name">Nombre </th>
                <td mat-cell *matCellDef="let customer">{{customer.customerName}}</td>
            </ng-container>

            <!-- Columna Dirección customer -->
            <ng-container matColumnDef="customerAddres">
                <th mat-header-cell *matHeaderCellDef class="table-header customer-addres"> Dirección </th>
                <td mat-cell *matCellDef="let customer">{{customer.customerAddres}}</td>
            </ng-container>

            <!-- Columna Phone customer -->
            <ng-container matColumnDef="customerPhone">
                <th mat-header-cell *matHeaderCellDef class="table-header customer-phone">Celular </th>
                <td mat-cell *matCellDef="let customer">{{customer.customerPhone}}</td>
            </ng-container>
            <!-- Columna acciones -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="table-header actions"></th>
                <td mat-cell *matCellDEf="let customer">
                    <button mat-icon-button (click)="manageCustomer
                ('ver')"><mat-icon aria-label="Ver">Visualizar</mat-icon></button>
                    <button mat-icon-button>
                        <mat-icon aria-label="Editar">Editar</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-table"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
