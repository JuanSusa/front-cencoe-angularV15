<mat-toolbar class="flex justify-content-between h-auto ">

    <div class="flex flex-column header-tipodoc">
        <mat-card-title>Tipo de Documento</mat-card-title>
        <mat-card-subtitle class="mt-1 mb-1">MÃ³dulo Tipos de Documento</mat-card-subtitle>
    </div>
</mat-toolbar>

<mat-divider class="mt-2"></mat-divider>

<div class=" flex justify-content-around grid  my-4 container-grid">

    <div class="col-12 mr-6 md:col-4 col-offset-1 list-docs">
        <mat-card class="fixed-card ">
            <mat-card-title class="flex align-content-center justify-content-center pt-2">Tipos de
                Documento</mat-card-title>
            <mat-divider class="mx-3"></mat-divider>
            <mat-card-content>
                <mat-selection-list (selectionChange)="onSelectionChange($event)">
                    <mat-list-option *ngFor="let tipoDocumento of typeDocs" [value]="tipoDocumento" class="color">
                        {{tipoDocumento.docTypeName}}</mat-list-option>
                    <mat-card-actions>
                        <button mat-raised-button type="submit" class="btn-submit" [disabled]="!enableButton"
                            (click)="deleteSelectedItems()">Eliminar</button>
                    </mat-card-actions>

                </mat-selection-list>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="col-12 md:col-4 form-docs">
        <mat-card class="fixed-card">
            <mat-card-title class="flex align-items-center justify-content-center pt-2">Nuevo Tipo de
                Documento</mat-card-title>
            <mat-divider class="mx-5"></mat-divider>
            <mat-card-content>
                <form class="create-typeDoc" [formGroup]="typeDocForm">
                    <mat-form-field>
                        <mat-label>Nombre del Documento</mat-label>
                        <input matInput name="nuevoDocumento" formControlName="docTypeName" type="text"
                            autocomplete="off">
                        <mat-error *ngIf="typeDocForm.get('docTypeName')?.hasError('required')">Campo
                            necesario</mat-error>
                        <mat-error *ngIf="typeDocForm.get('docTypeName')?.hasError('pattern')">Unicamente
                            letras</mat-error>


                    </mat-form-field>
                    <button mat-raised-button type="submit" class="btn-submit" (click)="saveTypeDoc()">Agregar</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
