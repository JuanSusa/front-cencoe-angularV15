<mat-toolbar>
    <mat-card-header class="p-1">
        <mat-card-title>{{titulo}}</mat-card-title>
        <mat-card-subtitle>{{subtitulo}}</mat-card-subtitle>
    </mat-card-header>
    <span class="example-spacer"></span>
        <mat-card-actions>
            <button mat-raised-button (click)="manageProvider('crear')">
                <mat-icon>add_circle_outline</mat-icon>
                Agregar Proveedor</button>
        </mat-card-actions>
</mat-toolbar>

<mat-divider class="mt-4"></mat-divider>

<mat-card class="container-table" >
  <mat-card-content class="table-provider">
    <table mat-table class="mat-elevation-z8" [dataSource]="listprovider">

        <!--Columana Id-->
        <ng-container matColumnDef="providerId">
            <th mat-header-cell *matHeaderCellDef class="table-header"># </th>
            <td mat-cell *matCellDef="let p"> {{p.providerId}} </td>
        </ng-container>
        <!--Columna nombre de proveedor-->
        <ng-container matColumnDef="providerName">
            <th mat-header-cell *matHeaderCellDef class="table-header" >Proveedor</th>
            <td mat-cell *matCellDef="let p"> {{p.providerName}} </td>
        </ng-container>
        <!--Columna Direccion-->
        <ng-container matColumnDef="providerAddress">
            <th mat-header-cell *matHeaderCellDef class="table-header" >Direccion</th>
            <td mat-cell *matCellDef="let p"> {{p.providerAddress}} </td>
        </ng-container>

        <!--Columna Email-->
        <ng-container matColumnDef="providerEmail">
            <th mat-header-cell *matHeaderCellDef  class="table-header">Email</th>
            <td mat-cell *matCellDef="let p"> {{p.providerEmail}} </td>
        </ng-container>
        <!--Columna Contacto-->
        <ng-container matColumnDef="providerContact">
            <th mat-header-cell *matHeaderCellDef class="table-header">Contacto</th>
            <td mat-cell *matCellDef="let p"> {{p.providerContact}} </td>
        </ng-container>

        <!--Columna estado-->
        <ng-container matColumnDef="providerState">
            <th mat-header-cell *matHeaderCellDef class="table-header">Status</th>
            <td mat-cell *matCellDef="let p"> {{p.providerState}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    </mat-card-content>
</mat-card>
