<mat-card>
    <mat-card-header>
        <mat-card-title>Grupos </mat-card-title>
        <mat-card-subtitle>Grupos registrados en la aplicación</mat-card-subtitle>
    </mat-card-header>
    <mat-card>
        <mat-card-actions align="end">
            <button mat-raised-button color="primary" (click)="manageGroup('crear')">Agregar Grupos</button>
        </mat-card-actions>
    </mat-card>
    <mat-card class="content-table">
        <mat-card-content class="table">
    
            <table mat-table class="mat-elevation-z6" [dataSource]="group">
   
                
                <ng-container matColumnDef="groupId">
                    <th mat-header-cell *matHeaderCellDef class="table-header group-id"> No. </th>
                    <td mat-cell *matCellDef="let group"> {{group.groupId}} </td>
                </ng-container>
    
                
                <ng-container matColumnDef="groupName">
                    <th mat-header-cell *matHeaderCellDef class="table-header group-name"> Nombre </th>
                    <td mat-cell *matCellDef="let group"> {{group.groupName}} {{group.groupLastName}} </td>
                </ng-container>
    
               
                <ng-container matColumnDef="groupDireccion">
                    <th mat-header-cell *matHeaderCellDef class="table-header group-addres"> Dirección </th>
                    <td mat-cell *matCellDef="let group"> {{group.groupAddress}} </td>
                </ng-container>
    
               
                <ng-container matColumnDef="groupEmail">
                    <th mat-header-cell *matHeaderCellDef class="table-header group-email"> Correo </th>
                    <td mat-cell *matCellDef="let group"> {{group.groupEmail}} </td>
                </ng-container>
    
                
                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef class="table-header actions">  </th>
                    <td mat-cell *matCellDef="let group">
                        <button mat-icon-button (click)="('ver')">
                            <mat-icon aria-label="Ver detalles">visibility</mat-icon>
                        </button> 
                        <button mat-icon-button>
                            <mat-icon aria-label="Editar registro">edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-table"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
    
          
            <div *ngIf="isLoading; else error">
            </div>
            <ng-template #error>
                Hubo un error al cargar los grupos.
            </ng-template>
    
    
    
        </mat-card-content>
    </mat-card>
