<mat-toolbar>
    <mat-card-header class="p-1">
        <mat-card-title>Proveedores</mat-card-title>
        <mat-card-subtitle>Proveedores registrados en la aplicaci√≥n</mat-card-subtitle>
    </mat-card-header>
    <span class="example-spacer"></span>
        <mat-card-actions>
            <button mat-raised-button (click)="manageProvider('crear')">
                <mat-icon>add_circle_outline</mat-icon>
                Agregar Proveedor</button>
        </mat-card-actions>
</mat-toolbar>

<mat-divider class="mt-4"></mat-divider>

<mat-card class="container-table" >
  <mat-card-content class="table-provider">
    <table mat-table class="mat-elevation-z8" [dataSource]="listprovider">

        <!--Columana Id-->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="nameColumn "># </th>
            <td mat-cell *matCellDef="let providers"> {{providers.providerId}} </td>
        </ng-container>
        <!--Columna nombre de proveedor-->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="nameColumn ">Proveedor</th>
            <td mat-cell *matCellDef="let providers"> {{providers.providerName}} </td>
        </ng-container>
        <!--Columna Direccion-->
        <ng-container matColumnDef="addres">
            <th mat-header-cell *matHeaderCellDef class="nameColumn ">Direccion</th>
            <td mat-cell *matCellDef="let providers"> {{providers.providerAddres}} </td>
        </ng-container>

        <!--Columna Email-->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef class="nameColumn ">Email</th>
            <td mat-cell *matCellDef="let providers"> {{providers.providerEmail}} </td>
        </ng-container>
        <!--Columna Contacto-->
        <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef class="nameColumn ">Contacto</th>
            <td mat-cell *matCellDef="let providers"> {{providers.providerContact}} </td>
        </ng-container>

        <!--Columna estado-->
        <ng-container matColumnDef="state">
            <th mat-header-cell *matHeaderCellDef class="nameColumn ">Status</th>
            <td mat-cell *matCellDef="let providers"> {{providers.providerState}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


    </table>
    </mat-card-content>
</mat-card>
