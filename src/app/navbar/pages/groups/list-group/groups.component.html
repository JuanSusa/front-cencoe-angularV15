<mat-toolbar class="flex justify-content-between h-auto">
    <mat-card-header class="p-0">
        <mat-card-title>Grupos </mat-card-title>
        <mat-card-subtitle>Grupos registrados en la aplicaci√≥n</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions class="mt-3 p-0">
        <button mat-raised-button color="primary">Agregar Grupos
                <mat-icon class="add-user " style="color: white; ">add_circle</mat-icon>
            </button>
    </mat-card-actions>
</mat-toolbar>
<mat-divider class="content-table "></mat-divider>
<mat-card class="content-table ">
    <mat-card-content class="table ">
        <table mat-table class="mat-elevation-z6 " [dataSource]="team">
            <ng-container matColumnDef="teamId">
                <th mat-header-cell *matHeaderCellDef class="table-header teamId  "> No. </th>
                <td mat-cell *matCellDef="let group "> {{group.teamId}} </td>
            </ng-container>
            <ng-container matColumnDef="teamName">
                <th mat-header-cell *matHeaderCellDef class="table-header teamName "> Nombre </th>
                <td mat-cell *matCellDef="let group "> {{group.teamName}}</td>
            </ng-container>

            </ng-container>
