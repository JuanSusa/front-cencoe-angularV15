<mat-toolbar class="flex justify-content-between h-auto">
    <mat-card-header class="p-0">
        <mat-card-title>Grupos </mat-card-title>
        <mat-card-subtitle>Grupos registrados en la aplicaci√≥n</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="mt-3 p-0">
        <button mat-raised-button color="primary" (click)="manageGroup('crear')">Agregar Grupos
                <mat-icon class="add-user " style="color: white; ">add_circle</mat-icon>
            </button>
    </mat-card-actions>
</mat-toolbar>
<mat-divider class="content-table "></mat-divider>
<mat-card class="content-table ">
    <mat-card-content class="table ">
        <table mat-table class="mat-elevation-z6 " [dataSource]="team">
            <!-- Columna Id-->
            <ng-container matColumnDef="teamId">
                <th mat-header-cell *matHeaderCellDef class="table-header teamId  "> No. </th>
                <td mat-cell *matCellDef="let group "> {{group.teamId}} </td>
            </ng-container>
            <ng-container matColumnDef="teamName">
                <th mat-header-cell *matHeaderCellDef class="table-header teamName "> Nombre </th>
                <td mat-cell *matCellDef="let group "> {{group.teamName}}</td>
            </ng-container>
            <!-- Columna Acciones -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="table-header actions"> </th>
                <td mat-cell *matCellDef="let group">
                    <button mat-icon-button (click)="manageGroup('editar')">
                      <mat-icon class="btn-action1">edit_outline</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminarTeam()">
                      <mat-icon class="btn-action">delete_outline</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-table"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- Mostrar mensaje de carga o error -->
        <div *ngIf="isLoading; else error">
        </div>
        <ng-template #error>
            Hubo un error al cargar los campaign.
        </ng-template>
