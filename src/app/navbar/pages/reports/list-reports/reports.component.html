<mat-toolbar class="flex justify-content-between h-auto">
    <mat-card-header class="p-0">
        <mat-card-title>Reportes </mat-card-title>
        <mat-card-subtitle>Reportes registrados en la aplicaci√≥n</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="mt-3 p-0">
        <button mat-raised-button color="primary" (click)="manageReports('ver')">Agregar Reportes
            <mat-icon class="add-user" style="color: white; ">add_circle</mat-icon>
        </button>
    </mat-card-actions>
</mat-toolbar>
<mat-divider class="content-table "></mat-divider>
<mat-card class="content-table ">
    <mat-card-content class="table ">
        <table mat-table class="mat-elevation-z6 " [dataSource]="report">
            <!-- Columna Id-->
            <ng-container matColumnDef="reportsId">
                <th mat-header-cell *matHeaderCellDef class="table-header reportsId  "> No. </th>
                <td mat-cell *matCellDef="let reports "> {{reports.reportsId}} </td>
            </ng-container>
            <ng-container matColumnDef="reportsName">
                <th mat-header-cell *matHeaderCellDef class="table-header reportsName "> Nombre </th>
                <td mat-cell *matCellDef="let reports "> {{reports.reportsName}}</td>
            </ng-container>
            <!-- Columna Acciones -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="table-header actions"> </th>
                <td mat-cell *matCellDef="let reports">
                    <button mat-icon-button>
                        <mat-icon class="actions-btns" aria-label="Editar registro">edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="manageReports('ver')">
                        <mat-icon aria-label="Ver detalles">visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-table"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <!-- Mostrar mensaje de carga o error -->
        <div *ngIf="isLoading; else error">
        </div>
        <ng-template #error>
            Hubo un error al cargar los campaign.
        </ng-template>
    </mat-card-content>
</mat-card>
