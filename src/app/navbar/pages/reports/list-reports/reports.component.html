<mat-toolbar class="flex justify-content-between h-auto">
    <mat-card-header class="p-0">
        <mat-card-title>Reportes </mat-card-title>
        <mat-card-subtitle>Reportes registrados en la aplicaci√≥n</mat-card-subtitle>
    </mat-card-header>
</mat-toolbar>
<mat-divider class="content-table "></mat-divider>

<mat-card class="dialog-content">
<mat-card-content class="mat-elevation-z6">
    <form class="reportForm" [formGroup]="reportForm">
    <div class="campos">
    <mat-form-field >
        <mat-label>Nombre del reporte</mat-label>
        <input matInput formControlName="reportsName" placeholder="Nombre Completo" type="text"/>
        <mat-error>Nombre requerido</mat-error>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Tipo de Reporte</mat-label>
        <mat-select formControlName="customerTipodeReporte">
            <mat-option value="one">Productividad</mat-option>
            <mat-option value="two">nn</mat-option>
        </mat-select>
        <mat-error>Reporte requerido</mat-error>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Fecha inicio</mat-label>
        <input [min]="maxDate" formArrayName="fechaInicio" matInput [matDatepicker]="picker"
            autocomplete="off" formControlName="fechaInicio">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker></mat-datepicker>
        <mat-error>Fecha solicitada</mat-error>
    </mat-form-field>
    <mat-form-field >
        <mat-label>Fecha final</mat-label>
        <input [min]="maxDate" formArrayName="fechaFinal" matInput [matDatepicker]="picker1"
            autocomplete="off" formControlName="fechaFinal">
        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker touchUi #picker1></mat-datepicker>
        <mat-error>Fecha solicitada</mat-error>
    </mat-form-field>
    
    <mat-form-field class="full-width textarea">
        <mat-label>Observaciones</mat-label>
        <textarea class="box-obs h-1rem" matInput></textarea>
        <input matInput formControlName="observaciones" />
    </mat-form-field>
    <mat-label>Desacargar reporte
    <mat-select formControlName="descargar">
        <mat-option value="one">Word</mat-option>
        <mat-option value="two">Pdf</mat-option>
        <mat-option value="three">Excel</mat-option>
    </mat-select>
</mat-label>
    <mat-card-actions class="actions-btns"> 
    <button mat-button cdkFocusInitial  class="btn-cancel-dialog">
        Guardar
    </button>
    </mat-card-actions>
</div>
</form>
</mat-card-content>
</mat-card>
