<div class="contenedorTodo select-none">
    <div class="cajaTrasera py-3 border-round-3xl">
        <div class="cajaTraseraLogin">
            <h3>¿Ya tienes una cuenta?</h3>
            <p>Inicia sesión para entrar a la página</p>
            <button mat-button id="btnIniciarSesion" (click)="_logIn()">Iniciar Sesión</button>
        </div>
        <div class="cajaTraseraRecuperar">
            <h2>¿Olvidaste tu contraseña?</h2>
            <p>Recuperar contraseña aquí</p>
            <button mat-button id="btnRecuperar" class="w-8" (click)="_recovery()">Recuperar</button>
        </div>
    </div>
    <!-- Formulario de login y registro -->
    <div class="contenedorLoginRecuperar w-6 text-center">
        <!-- Formulario de login -->
        <form [formGroup]="loginForm" (ngSubmit)="_logIn()" class="bg-white border-round-3xl text-base">
            <img src="../../assets/img/logo_prueba.png" [style.width]="!collapsed ? '100px' : '100px'"
                [style.height]="!collapsed ? '100px' : '100px'">
            <mat-toolbar class="bg-white justify-content-center mb-2">
                <mat-card-title class="font-bold mr-3">Iniciar Sesión</mat-card-title>
            </mat-toolbar>
            <mat-form-field class="w-full">
                <input matInput formControlName="username" placeholder="Usuario"
                    class="mt-2 p-1 border-none text-base outline-none">
                <mat-error
                    *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty) || loginForm.get('username')?.touched">El
                    usuario es requerido.</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput type="password" formControlName="password" placeholder="Contraseña"
                    class="mt-2 p-1 border-none text-base outline-none">
                <mat-error
                    *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty) || loginForm.get('password')?.touched">La
                    contraseña es requerida.</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="loginForm.invalid"
                class="w-6 mt-2 border-none text-base outline-none">Ingresar</button>
        </form>
        <!-- Formulario de recuperación de credenciales -->
        <form [formGroup]="recoveryForm" (ngSubmit)="_recovery()" class="formularioRecuperar" id="frm_registrar">
            <img src="../../assets/img/logo_prueba.png" [style.width]="!collapsed ? '100px' : '100px'"
                [style.height]="!collapsed ? '100px' : '100px'">
            <mat-toolbar class="bg-white justify-content-center mb-2">
                <mat-card-title class="font-bold mr-3">Recuperar Credenciales</mat-card-title>
            </mat-toolbar>
            <mat-form-field class="w-full">
                <input matInput formControlName="username_recuperar" placeholder="Usuario"
                    class="mt-2 p-1 border-none text-base outline-none">
                <mat-error
                    *ngIf="recoveryForm.get('username')?.invalid && (recoveryForm.get('username')?.dirty) || recoveryForm.get('username')?.touched">El usuario es requerido.</mat-error>
            </mat-form-field>
            <mat-form-field class="w-full">
                <input matInput formControlName="email" placeholder="Email"
                    class="mt-2 p-1 border-none text-base outline-none">
                <mat-error
                    *ngIg="recoveryForm.get('email')?.invalid && (recoveryForm.get('email')?.dirty) || recoveryForm.get('email')?.touched">El
                    email es requerido y debe de ser valido.</mat-error>
            </mat-form-field>
            <button mat-raised-button type="submit" [disabled]="recoveryForm.invalid"
                class="w-6 mt-2 border-none text-base outline-none">Recuperar</button>
        </form>
    </div>
</div>
