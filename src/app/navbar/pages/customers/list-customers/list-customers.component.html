<mat-toolbar class="flex justify-content-between h-auto">
    <mat-card-header class="p-0">
        <mat-card-title>Clientes</mat-card-title>
        <mat-card-subtitle>Clientes registrados en la aplicación</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions class="mt-3 p-0">
        <button mat-raised-button color="primary" (click)="manageCustomer('crear')">Agregar cliente
            <mat-icon class="add-user" style="color: white;">add_circle</mat-icon>
        </button>
    </mat-card-actions>
</mat-toolbar>
<mat-divider class="content-table"></mat-divider>
<mat-card class="content-table">
    <mat-card-content class="table-group">
        <table mat-table class="mat-elevation-z8" [dataSource]="customer">
            <!-- Columna ID customer -->
            <ng-container matColumnDef="customerId">
                <th mat-header-cell *matHeaderCellDef class="table-header cutomer-id w-1">No.</th>
                <td mat-cell *matCellDef="let customers">{{customers.customerId}}</td>
            </ng-container>
            <!-- Columna Nombre customer -->
            <ng-container matColumnDef="customerName">
                <th mat-header-cell *matHeaderCellDef class="table-header customer-name">Nombre</th>
                <td mat-cell *matCellDef="let customers">{{customers.customerName}}</td>
            </ng-container>
            <ng-container matColumnDef="customerPhone">
                <th mat-header-cell *matHeaderCellDef class="table-header customer-phone">Celular</th>
                <td mat-cell *matCellDef="let customers">{{customers.customerPhone}}</td>
            </ng-container>
            <!-- Columna Dirección customer -->
            <ng-container matColumnDef="customerAddress">
                <th mat-header-cell *matHeaderCellDef class="table-header customer-address">Dirección</th>
                <td mat-cell *matCellDef="let customers">{{customers.customerAddress}}</td>
            </ng-container>
            <!-- Columna acciones -->
            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="table-header actions"> </th>
                <td mat-cell *matCellDef="let customers">
                    <button mat-icon-button (click)="manageCustomer('editar')">
                        <mat-icon aria-label="Editar registro" class="btn-action1">edit_outline</mat-icon>
                    </button>
                    <button mat-icon-button (click)="eliminarCustomer()">
                        <mat-icon class="btn-action">delete_outline</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="row-table"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
