<mat-toolbar class="h-auto">
    <mat-card-header class="p-0">
        <mat-card-title>Soporte</mat-card-title>
        <mat-card-subtitle>Soporte relacionado con fallos en la página</mat-card-subtitle>
    </mat-card-header>
</mat-toolbar>

<mat-divider class="mt-3"></mat-divider>

<mat-toolbar class="grid mt-3 h-29rem">
    <mat-card class="col m-2 w-full h-28rem">
        <mat-card-header>
            <mat-card-title class="text-base">¿Como usar este formulario?</mat-card-title>
            <mat-card-subtitle class="text-sm">Aqui te enseñamos</mat-card-subtitle>
        </mat-card-header>
        <mat-divider class="mt-2"></mat-divider>
        <mat-card-content class="mt-2">
            <span>Aqui va la descripción para el uso de este módulo</span>
        </mat-card-content>
    </mat-card>
    <mat-card class="box_form col m-2 h-28rem justify-content-center">
        <form>
            <mat-form-field class="decription-form w-full">
                <mat-label>Decripción del problema</mat-label>
                <textarea matInput rows="5" maxlength="10000"></textarea>
            </mat-form-field>
        </form>
        <mat-card-actions class="justify-content-center">
            <button mat-button class="btn-file w-4">
                <mat-icon>attach_file</mat-icon>
                <span>Adjuntar Archivo</span>
                <input type="file" (change)="onFileSelected($event)" style="display: none;">
            </button>
            <button mat-button class="btn-support w-4">
                <span>Enviar</span>
                <mat-icon>send</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>
</mat-toolbar>
